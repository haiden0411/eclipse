<!DOCTYPE html>
<html>
<head>
<title>Reading List</title>
</head>
<meta charset="utf-8" />
<body>
	<h3>参数传递</h3>
	<h3 th:text="${name}"></h3>
	<br/>
	<h3>条件判断</h3>
	 <div th:if="${gender}=='男'" >这是一个男人</div>
	 <div th:if="${gender}=='女'" >这是一个女人</div><br/>
	 <h3>switch判断</h3>
	 <div th:switch="${grade}">
	 	<span th:case="1">一年级</span><br/>
	 	<span th:case="2">二年级</span><br/>
	 	<span th:case="3">三年级</span>
	 </div>
</body>
</html>
