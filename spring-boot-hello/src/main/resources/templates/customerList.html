<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>录入客户信息</title>
</head>
<body>
	<table border="1" style="width:600px;">
		<tr>
			<td>编号</td>
			<td>姓名</td>
			<td>性别</td>
			<td>电话</td>
			<td>住址</td>
			<td>操作</td>
		</tr>
		<tr th:each="cust:${list}">
			<td th:text="${cust.id}" ></td>
			<td th:text="${cust.name}"></td>
			<td th:text="${cust.gender}"></td>
			<td th:text="${cust.telephone}"></td>
			<td th:text="${cust.address}"></td>
			<th><a th:href="@{/customer/findById(id=${cust.id})}">修改</a></th>
			<th><a th:href="@{/customer/deleteById(id=${cust.id})}">删除</a></th>
		</tr>
	</table>
</body>
</html>
